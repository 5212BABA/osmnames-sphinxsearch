[program:websearch]
command = uwsgi
    --master
    --socket 127.0.0.1:9000
    --protocol uwsgi
    --plugin python
    --chdir /usr/local/src/websearch
    --file websearch.py
    --callable app
    --workers 1
    --threads 1
    --vacuum
    --harakiri 60
    --harakiri-verbose
    --max-requests 1000
autorestart = true
stopsignal = QUIT